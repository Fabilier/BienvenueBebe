<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annonce de [Pr√©nom]</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fff6f9, #ffe6ec);
      color: #444;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }

    /* √âtoiles anim√©es */
    .star {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #fff;
      border-radius: 50%;
      opacity: 0;
      z-index: 0;
      animation: twinkle 4s infinite;
    }
    @keyframes twinkle {
      0% { opacity: 0; transform: scale(0.5); }
      20% { opacity: 1; transform: scale(1.2); }
      40% { opacity: 0.8; transform: scale(1); }
      60% { opacity: 1; transform: scale(1.1); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    /* Conteneur de l'enveloppe */
    .envelope {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5e8e8;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
    .envelope.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Structure de l'enveloppe */
    .envelope-wrapper {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .envelope-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid #e07a9c;
      border-radius: 5px;
      z-index: 1;
    }
    .envelope-flap {
      position: absolute;
      width: 100%;
      height: 50%;
      background: #fff;
      border: 2px solid #e07a9c;
      border-bottom: none;
      top: -50%;
      transform-origin: bottom;
      transform: rotateX(180deg);
      z-index: 2;
      transition: transform 1.5s ease-in-out;
    }
    .envelope.open .envelope-flap {
      transform: rotateX(0deg);
    }
    .envelope-front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 3;
      transition: transform 1.2s ease-in-out 0.6s, opacity 1.2s ease-in-out 0.6s;
      transform: translateY(0);
    }
    .envelope.open .envelope-front {
      transform: translateY(-120%);
      opacity: 0;
    }

    /* Texte progressif */
    .envelope-text {
      position: absolute;
      z-index: 4;
      font-size: 1.8em;
      color: #e07a9c;
      text-align: center;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.3s ease;
      width: 100%;
    }
    .envelope-text.active {
      opacity: 1;
    }

    /* Carte */
    .card {
      background: white;
      border-radius: 15px;
      padding: 40px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
      opacity: 0;
      pointer-events: none;
      text-align: center;
      z-index: 5;
    }
    .card.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.5em;
      color: #e07a9c;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 25px;
    }
    .info {
      font-size: 1.2em;
      line-height: 1.6;
    }
    .info p {
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
    .card.visible .info p:nth-child(1) {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.2s;
    }
    .card.visible .info p:nth-child(2) {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.4s;
    }
    .card.visible .info p:nth-child(3) {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.6s;
    }
    .card.visible .info p:nth-child(4) {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.8s;
    }
    .info p::before {
      font-size: 1.3em;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
      .info {
        font-size: 1em;
      }
      .envelope-wrapper {
        width: 200px;
        height: 150px;
      }
      .envelope-text {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <!-- √âtoiles dans le fond -->
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>
  <div class="star"></div>

  <div class="envelope" id="envelope">
    <div class="envelope-wrapper">
      <div class="envelope-back"></div>
      <div class="envelope-flap"></div>
      <div class="envelope-front"></div>
      <div class="envelope-text" id="step1">Jennifer et Fabien</div>
      <div class="envelope-text" id="step2">Sont heureux</div>
      <div class="envelope-text" id="step3">De vous annoncer</div>
      <div class="envelope-text" id="step4">L'arriv√©e</div>
      <div class="envelope-text" id="step5">D'un petit ange</div>
      <div class="envelope-text" id="step6">Dans leur vie</div>
    </div>
  </div>
  <div class="card" id="card">
    <h1>[Pr√©nom]</h1>
    <img src="image.jpg" alt="B√©b√© mignon">
    <div class="info">
      <p><span>üìÖ</span> N√©e le [Date de naissance]</p>
      <p><span>üïí</span> √† [Heure]</p>
      <p><span>‚öñÔ∏è</span> Poids : [Poids] kg</p>
      <p><span>üìè</span> Taille : [Taille] cm</p>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const card = document.getElementById('card');
    const steps = [
      document.getElementById('step1'),
      document.getElementById('step2'),
      document.getElementById('step3'),
      document.getElementById('step4'),
      document.getElementById('step5'),
      document.getElementById('step6')
    ];
    let clickCount = 0;

    // Fonction pour positionner les √©toiles al√©atoirement
    function positionStars() {
      const stars = document.querySelectorAll('.star');
      stars.forEach(star => {
        const top = Math.random() * 90 + 5; // Entre 5% et 95%
        const left = Math.random() * 90 + 5; // Entre 5% et 95%
        const delay = Math.random() * 3; // D√©lai entre 0 et 3s
        star.style.top = `${top}%`;
        star.style.left = `${left}%`;
        star.style.animationDelay = `${delay}s`;
      });
    }

    // Positionner les √©toiles au chargement et toutes les 4s
    positionStars();
    setInterval(positionStars, 4000); // R√©initialise les positions toutes les 4s

    envelope.addEventListener('click', () => {
      clickCount++;

      if (clickCount === 1) {
        // Premier clic : rien ne se passe encore
        return;
      }

      if (clickCount <= steps.length + 1) { // +1 car le 1er clic ne compte pas
        const stepIndex = clickCount - 2; // Ajustement pour commencer √† 0 apr√®s 2 clics
        if (stepIndex >= 0) {
          // Cacher le texte pr√©c√©dent
          if (stepIndex > 0) {
            steps[stepIndex - 1].classList.remove('active');
          }
          // Afficher le texte actuel
          steps[stepIndex].classList.add('active');
        }
      }

      if (clickCount === steps.length + 1) {
        // Apr√®s le dernier clic (6e √©tape + 1), ouvrir l'enveloppe
        setTimeout(() => {
          envelope.classList.add('open');
          setTimeout(() => {
            envelope.classList.add('hidden');
            card.classList.add('visible');
          }, 1800); // D√©lai pour l'animation de l'enveloppe
        }, 500); // Petite pause avant l'ouverture
      }
    });
  </script>
</body>
</html>
