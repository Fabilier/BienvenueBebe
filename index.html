<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue √† [Pr√©nom]</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fff6f9, #ffe6ec);
      color: #444;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    /* Conteneur de l'enveloppe */
    .envelope {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5e8e8;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
    .envelope.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Structure de l'enveloppe */
    .envelope-wrapper {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }
    .envelope-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid #e07a9c;
      border-radius: 5px;
      z-index: 1;
    }
    .envelope-flap {
      position: absolute;
      width: 100%;
      height: 50%;
      background: #fff;
      border: 2px solid #e07a9c;
      border-bottom: none;
      top: -50%;
      transform-origin: bottom;
      transform: rotateX(180deg); /* √âtat initial : ferm√© */
      z-index: 2;
      transition: transform 1s ease;
    }
    .envelope.open .envelope-flap {
      transform: rotateX(-10deg) translateY(-100%); /* √âtat ouvert */
    }
    .envelope-front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 3;
      transition: transform 0.8s ease 0.5s, opacity 0.5s ease 0.5s;
      transform: translateY(0); /* √âtat initial : en place */
    }
    .envelope.open .envelope-front {
      transform: translateY(-150%);
      opacity: 0;
    }

    /* Carte */
    .card {
      background: white;
      border-radius: 15px;
      padding: 40px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
      opacity: 0;
      pointer-events: none;
    }
    .card.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.5em;
      color: #e07a9c;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 25px;
    }
    .info {
      font-size: 1.2em;
      line-height: 1.6;
    }
    .info p {
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .info p::before {
      font-size: 1.3em;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      h1 {
        font-size: 2em;
      }
      .info {
        font-size: 1em;
      }
      .envelope-wrapper {
        width: 200px;
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="envelope-wrapper">
      <div class="envelope-back"></div>
      <div class="envelope-flap"></div>
      <div class="envelope-front"></div>
    </div>
  </div>
  <div class="card" id="card">
    <h1>Bienvenue √† [Pr√©nom]</h1>
    <img src="image.jpg" alt="B√©b√© mignon">
    <div class="info">
      <p><span>üìÖ</span> N√©e le [Date de naissance]</p>
      <p><span>üïí</span> √† [Heure]</p>
      <p><span>‚öñÔ∏è</span> Poids : [Poids] kg</p>
      <p><span>üìè</span> Taille : [Taille] cm</p>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const card = document.getElementById('card');

    envelope.addEventListener('click', () => {
      envelope.classList.add('open'); // D√©clenche l'ouverture
      setTimeout(() => {
        envelope.classList.add('hidden'); // Cache l'enveloppe
        card.classList.add('visible');    // Montre la carte
      }, 1300); // D√©lai ajust√© pour correspondre aux transitions
    });
  </script>
</body>
</html>
