<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue √† [Pr√©nom]</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #fff6f9, #ffe6ec);
      color: #444;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }

    /* Conteneur de l'enveloppe */
    .envelope {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5e8e8;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }
    .envelope.hidden {
      opacity: 0;
      visibility: hidden;
    }

    /* Structure de l'enveloppe */
    .envelope-wrapper {
      position: relative;
      width: 300px;
      height: 200px;
      perspective: 1000px;
    }
    .envelope-back {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff;
      border: 2px solid #e07a9c;
      border-radius: 5px;
      z-index: 1;
    }
    .envelope-flap {
      position: absolute;
      width: 100%;
      height: 50%;
      background: #fff;
      border: 2px solid #e07a9c;
      border-bottom: none;
      top: -50%;
      transform-origin: bottom;
      transform: rotateX(180deg);
      z-index: 2;
      transition: transform 1.5s ease-in-out;
    }
    .envelope.open .envelope-flap {
      transform: rotateX(0deg);
    }
    .envelope-front {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.9);
      z-index: 3;
      transition: transform 1.2s ease-in-out 0.6s, opacity 1.2s ease-in-out 0.6s;
      transform: translateY(0);
    }
    .envelope.open .envelope-front {
      transform: translateY(-120%);
      opacity: 0;
    }

    /* Texte "Si tu es curieux, clique ici" */
    .envelope-text {
      position: absolute;
      z-index: 4;
      font-size: 1.5em;
      color: #e07a9c;
      text-align: center;
      font-weight: bold;
      transition: opacity 0.3s ease;
    }
    .envelope.open .envelope-text {
      opacity: 0;
    }

    /* Carte */
    .card {
      background: white;
      border-radius: 15px;
      padding: 40px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.5s ease;
      opacity: 0;
      pointer-events: none;
    }
    .card.visible {
      opacity: 1;
      pointer-events: auto;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 1.8em; /* R√©duit l√©g√®rement pour la longueur du texte */
      color: #e07a9c;
      margin-bottom: 20px;
      text-align: center;
      line-height: 1.4;
      letter-spacing: 0.5px;
    }
    img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 25px;
    }
    .info {
      font-size: 1.2em;
      line-height: 1.6;
    }
    .info p {
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    .info p::before {
      font-size: 1.3em;
    }

    @media (max-width: 480px) {
      .card {
        padding: 20px;
      }
      h1 {
        font-size: 1.4em; /* Ajust√© pour petits √©crans */
      }
      .info {
        font-size: 1em;
      }
      .envelope-wrapper {
        width: 200px;
        height: 150px;
      }
      .envelope-text {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <div class="envelope-wrapper">
      <div class="envelope-back"></div>
      <div class="envelope-flap"></div>
      <div class="envelope-front"></div>
      <div class="envelope-text">Si tu es curieux, clique ici</div>
    </div>
  </div>
  <div class="card" id="card">
    <h1>Jennifer et Fabien sont heureux de vous annoncer l'arriv√©e de [Pr√©nom] dans notre vie</h1>
    <img src="image.jpg" alt="B√©b√© mignon">
    <div class="info">
      <p><span>üìÖ</span> N√©e le [Date de naissance]</p>
      <p><span>üïí</span> √† [Heure]</p>
      <p><span>‚öñÔ∏è</span> Poids : [Poids] kg</p>
      <p><span>üìè</span> Taille : [Taille] cm</p>
    </div>
  </div>

  <script>
    const envelope = document.getElementById('envelope');
    const card = document.getElementById('card');

    envelope.addEventListener('click', () => {
      envelope.classList.add('open');
      setTimeout(() => {
        envelope.classList.add('hidden');
        card.classList.add('visible');
      }, 1800);
    });
  </script>
</body>
</html>
